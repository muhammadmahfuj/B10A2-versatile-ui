<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10A2-versatile-ui</title>
    <link rel="stylesheet" href="css/versatile.css" />
    <link rel="stylesheet" href="css/media-query.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar -->
      <nav class="navbar container">
        <p class="logo-name">Fitness</p>
        <ul class="nav-heads">
          <li><a class="nav-items home" href="">Home</a></li>
          <li><a class="nav-items" href="">Service</a></li>
          <li><a class="nav-items" href="">Contact</a></li>
          <li><a class="nav-items" href="">About</a></li>
        </ul>
      </nav>
      <!-- hero -->
      <section class="hero container">
        <div class="hero-text">
          <h1>Get body in shape & stay healthy</h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="buttons">
            <button class="btn btn-primary">
              <a href="">Join Club Now!</a>
            </button>
            <button class="btn btn-secondary">
              <a href="">Download App</a>
            </button>
          </div>
        </div>

        <div class="hero-img">
          <img src="images/man-with-dumbell.png" alt="" />

          <div class="blur-container bc-type-one">
            <h2>500+</h2>
            <p>Free Workout Videos</p>
          </div>

          <div class="blur-container bc-type-two">
            <div class="bc-text">
              <div class="red-shape"></div>
              <div>
                <h2>350+</h2>
                <p>Video tutorial</p>
              </div>
            </div>
          </div>
        </div>

        <div class="gradient-bg"></div>
      </section>
    </header>
    <!-- main -->
    <section class="main container"></section>
    <!-- footer -->
    <section class="footer container"></section>
  </body>
</html>
